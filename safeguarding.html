<!DOCTYPE html>

<body class="d-flex flex-column min-vh-100">

    <nav id="navbar" class="navbar navbar-expand-lg">

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Main Content-->

     <!--footer /contact section template from CI Boardwalk Games-->
    <!--mt-auto added to push footer to the bottom of the page-->
    <footer id="contact" class="mt-auto">
        <div class="container section">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="display-6"> Reach out!</h2>
                </div>

                <div class="col-12 col-md-6 col-xl-4 flex align-center">
                    <div class="row flex align-center">
                        <!--container 1-->
                        <button type="button" class="btn btn-light mx-auto p-2">Contact Us</button>
                        <a href="https://www.sheffield.gov.uk/social-care/adults/adult-abuse" target="_blank"

                        <div class="social-links d-flex justify-content-evenly">

                                aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-square-facebook"></i></a>
                            <a href="https://www.x.com" target="_blank"
                                aria-label="Visit our X feed (opens in a new tab)" rel="noopener"><i

                        </div>
                    </div>

                </div>
